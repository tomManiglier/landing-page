<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Keychron</title>
    </head>
    <body>

        <nav>
            <img src="img/logo.jpg" alt="Keychron Logo">
            <ul>
                <li><a href="#">All Products</a></li>
                <li><a href="#">Keyboards</a></li>
                <li><a href="#">Accessories</a></li>
            </ul>
        </nav>
        
        <header>
            <div class="content">
                <h1>Keychron V3</h1>
                <button>Shop Now</button>
            </div>
        </header>
        
        <section class="container">
            <div class="item">
                <img src="img/1.jpg" alt="Img">
                <p>Custom Keyboards</p>
            </div>
            <div class="item">
                <img src="img/2.jpg" alt="Img">
                <p>Normal Profile Keyboards</p>
            </div>
            <div class="item">
                <img src="img/3.jpg" alt="Img">
                <p>Low Profile Keyboards</p>
            </div>
            <div class="item">
                <img src="img/4.jpg" alt="Img">
                <p>Mouse</p>
            </div>
            <div class="item">
                <img src="img/5.jpg" alt="Img">
                <p>Layout Keyboards</p>
            </div>
            <div class="item">
                <img src="img/6.jpg" alt="Img">
                <p>Switches</p>
            </div>
        </section>
    </body>
</html>
